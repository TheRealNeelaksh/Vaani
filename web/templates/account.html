<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | Vaani</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <h3>Account Information</h3>
            <p>Welcome, <span id="user-email">loading...</span>!</p>
            <div class="mic-selector-container">
                <label for="mic-selector">Select Your Microphone:</label>
                <select id="mic-selector">
                    <option>Loading devices...</option>
                </select>
            </div>
            <button id="logout-btn">Log out</button>
            <a href="/app" class="go-back-button">Go Back to App</a>
        </div>
    </div>
    <script src="{{ url_for('static', path='account.js') }}"></script>
</body>
</html>
