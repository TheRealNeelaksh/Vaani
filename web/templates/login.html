<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Vaani</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <h3>Welcome Back</h3>
            <p>Sign in to continue to Vaani.</p>
            <form id="login-form">
                <input type="email" id="email-input" placeholder="Your email address" required>
                <button type="submit">Send Magic Link</button>
            </form>
            <div id="auth-message"></div>
        </div>
    </div>
    <script>
        let supabase;
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email-input');
        const authMessage = document.getElementById('auth-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            authMessage.textContent = 'Sending magic link...';
            const { error } = await supabase.auth.signInWithOtp({
                email: email,
            });

            if (error) {
                authMessage.textContent = `Error: ${error.message}`;
            } else {
                authMessage.textContent = 'Check your email for the magic link!';
                loginForm.style.display = 'none';
            }
        });

        const initializeSupabase = async () => {
            const response = await fetch('/config');
            const config = await response.json();
            supabase = window.supabase.createClient(config.supabase_url, config.supabase_anon_key);

            supabase.auth.onAuthStateChange((event, session) => {
                if (session && session.user) {
                    window.location.href = '/';
                }
            });
        };

        initializeSupabase();
    </script>
</body>
</html>
